<!DOCTYPE html>
<html>
<head>
	<title>Dolphin</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="js/game.js"></script>
</head>
<body>

	<img src="img/dolphin_player_1.png" alt="Player 1" id="dolphin">

	<img src="img/squid.png" alt="squid" id="squid">

	<div id="seahorse-wall">
		<div class="seahorse">
			<img src="img/seahorse.svg" alt="seahorse">
		</div>
		<div class="seahorse">
			<img src="img/seahorse.svg" alt="seahorse">
		</div>
		<div id="empty"></div>
		<div class="seahorse">
			<img src="img/seahorse.svg" alt="seahorse">
		</div>
		<div class="seahorse">
			<img src="img/seahorse.svg" alt="seahorse">
		</div>
		<div class="seahorse">
			<img src="img/seahorse.svg" alt="seahorse">
		</div>
		<div class="seahorse">
			<img src="img/seahorse.svg" alt="seahorse">
		</div>
	</div>

	<div id="game-boundary"></div>

	<div id="scoreboard">
		<div class="score-column">
			<h3 class="green">Player 1: <span class="white" id="player-1-score">0</span></h3>
		</div>
		<div class="score-column">
			<h3 class="blue">Player 2: <span class="white" id="player-2-score">0</span></h3>
		</div>
		<div class="button-column">
			<button id="pause">Enter: PAUSE</button>
		</div>
	</div>

</body>
</html>
