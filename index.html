<!DOCTYPE html>
<html>
<head>
	<title>Dolphin</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="js/game.js"></script>
</head>
<body>

	<!-- 
	Title Screen & Instructions -->

	<div id="main-title">
		<img src="img/dolphin_title.png" alt="dolphin title" id="dolphin-title">
		<span class="centered" id="title-buttons">
			<button id="start" value="start game">START GAME</button>
			<button id="instructions">SEE HIGH SCORES</button>
		</span>
		<p class="white">
			Use the UP and DOWN arrow keys to avoid seahorses.
		</p>
		<p class="white">
			Don't let the seahorses push you into the giant squid!
		</p>
		<p class="white">
			Fish are your friends. They give you a little boost.
		</p>
		<h6 class="white" id="legal">
			Based on the Atari 2600 game. &copy; 2016 Ryne Schillinger
		</h6>
	</div>

	<!-- 
	Screen Prompts & Instructions -->

	<div id="prompts">
		<h3 id="player-start">Player 1: START</h3>
		<button id="resume">RESUME</button>
		<button id="restart">PLAY AGAIN</button>
	</div>

	<!-- 
	Game Elements -->

	<div id="game">

		<img src="img/dolphin_player_1.png" alt="player" id="player">

		<img src="img/squid.png" alt="squid" id="squid">

		<div id="seahorse-wall">
			<div class="seahorse">
				<img src="img/seahorse.svg" alt="seahorse">
			</div>
			<div class="seahorse">
				<img src="img/seahorse.svg" alt="seahorse">
			</div>
			<div id="empty"></div>
			<div class="seahorse">
				<img src="img/seahorse.svg" alt="seahorse">
			</div>
			<div class="seahorse">
				<img src="img/seahorse.svg" alt="seahorse">
			</div>
			<div class="seahorse">
				<img src="img/seahorse.svg" alt="seahorse">
			</div>
			<div class="seahorse">
				<img src="img/seahorse.svg" alt="seahorse">
			</div>
		</div>

		<div id="game-boundary"></div>

	</div>

	<!-- 
	Scoreboard & Actions -->

	<div id="scoreboard">
		<div class="score-column">
			<h3 class="green">Player 1: <span class="white" id="player-1-score">0</span></h3>
		</div>
		<div class="score-column">
			<h3 class="blue">Player 2: <span class="white" id="player-2-score">0</span></h3>
		</div>
		<div class="button-column">
			<button id="pause">PAUSE</button>
		</div>
	</div>

</body>
</html>
